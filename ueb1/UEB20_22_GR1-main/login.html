<!DOCTYPE html> 
<html><head>
    <title>
        Login And Registration Form
    </title>
    <link rel="stylesheet" href="loginstyle.css">
    </head>
    <body>
        <div class="login">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
            
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span> 
                    <button type="submit" class="submit-btn"  id="btn2" onclick="audio.play();">Log in</button>
                       <p>Don't have an account?</p>
                     <div id="button" class="toggle-btn" onclick="register()"> 
                       <ul> <li>  Register </li></ul></div>
                </form>
               
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="password" class="input-field" placeholder=" Confirm Password" required>
                    <button type="submit" class="submit-btn"  id="btn2" onclick="audio.play();">Register</button>
                </form>
            </div>
        </div>
     
    </body>
     <script src="login.js"></script>
</html>
